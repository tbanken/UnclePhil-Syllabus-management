<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
</head>
<body>
<form action="/createcourse/" method="post">
    {% csrf_token %}
<table>
        <tr><td>Name: </td><td><input type="text" name="name"></td></tr>
        <tr><td>Department and Number("DP-123"): </td><td><input type="text" name="number"></td></tr>
        <tr><td>Term(Semester-Year): </td><td><input type="text" name="term"></td></tr>
        <tr><td>Description: </td><td><input type="text" name="number"></td></tr>
        <tr><td>Instructor: </td><td><select name="instruct" id="instruct">
    {% for i in instructors %}
            <option value={{ i.username }}>{{ i.username }}</option>
    {% endfor %}
</select></td></tr>
    </table>
    <input type="submit">
</form>
<form action="/course/">
        <input type="submit" value="Back"/>
    </form>
</body>
</html>
