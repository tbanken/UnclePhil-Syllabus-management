<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Policies</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/InstructorViewPoliciesStyle.css' %}"/>
</head>
<body>
<div class="header">
    <h1> {{ instructor.username }}'s Policies </h1>
</div>

<ul class="topnav">
    <form action="/instructorhome/">
        <input class="navButton" type="submit" value="Back" />
    </form>

    <form action="/logout/">
        <input class="navButton" style="float:right" type="submit" value="Logout" />
    </form>
</ul>

<div class="card">
    <table id="Policies">
        <tr>
            <th>Policy Text</th>
            <th>Actions</th>
        </tr>
        {% for p in policies %}
            <tr>
                <td> {{ p.policy_text }} </td>
                <td>
                    <form action="/instructorassignpolicy{{ p.pk }}">
                        <input type="submit" value="Assign">
                    </form>
                    <form action="/instructorremovepolicy{{ p.pk }}">
                        <input type="submit" value="Remove">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
<br>

<div id="editCard">
    <form action="/instructorviewpolicies/" method="post">
        {% csrf_token %}
        <textarea name="new_policy_text" rows="10" cols="50" placeholder="Type your new policy here..."></textarea>
        <br/>
        <br/>
        <input type="submit">
        <br/>
        <br/>
    </form>
</div>

</body>
</html>
