<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor View Courses</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/InstructorViewCoursesStyle.css'%}" />

</head>
<body>

<div class="header">
    <h1>Courses</h1>
</div>
    <ul class="topnav">
        <form action="/instructorhome/">
            <input class="navButton" type="submit" value="Back" />
        </form>

        <form action="/logout/">
            <input class="navButton" style="float:right" type="submit" value="Logout" />
        </form>
    </ul>

<div id="editCard">

    <table id="Courses">
        <tr>
            <th>Term</th>
            <th>Course</th>
            <th>Number</th>
            <th>Description</th>
            <th>TAs</th>
        </tr>

        {% for c in courses %}
        <tr>
            <td>{{ c.term }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.dep_number }}</td>
            <td>{{ c.description }}</td>

            <td><form action="/instructorviewtas{{ c.name }}/">
                    <input id="tableButton" type="submit" value="View" />
                </form></td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
