<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Home</title>
</head>
<body>
<h2>Hello Instructor {{ instructor.username }}!</h2>

<table>
        <tr>
            <th>Name</th>
            <th>Office</th>
            <th>Office Hours</th>
            <th>Phone Number</th>
            <th>Email address</th>
        </tr>
        <tr>
            <td>{{ instructor.first_name }} {{ instructor.last_name }}</td>
            <td>{{ instructor.office }}</td>
            <td>{{ instructor.office_hours }}</td>
            <td>{{ instructor.phone }}</td>
            <td>{{ instructor.email }}</td>
        </tr>
    </table>



<form action="/instructoredit{{ instructor.username }}/">
    <input type="submit" value="Edit information" />
</form>

<form action="/admin/">
    <input type="submit" value="Courses" />
</form>

<form action="/logout/">
    <input type="submit" value="Logout" />
</form>



</body>
</html>
