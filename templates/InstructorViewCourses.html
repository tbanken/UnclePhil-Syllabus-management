<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor View Courses</title>
</head>
<body>

<table>
        <tr>
            <th>Term</th>
            <th>Course</th>
            <th>Number</th>
            <th>Description</th>
            <th>Sections</th>
            <th></th>
            <th></th>
        </tr>

        {% for c in courses %}
        <tr>
            <td>{{ c.term }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.dep_number }}</td>
            <td>{{ c.description }}</td>
            <td></td>
            <td>
            </td>
            <td><form action="/viewsections{{ c.name }}/">
                    <input type="submit" value="View" />
                </form></td>
            <td>
                <form action="/editcourse{{ c.name }}/">
                    <input type="submit" value="Edit" />
                </form>
            </td>
            <td>
                <form action="/deletecourse{{ c.name }}/" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete" />
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

<form action="/instructorhome/">
    <input type="submit" value="Back" />
</form>

</body>
</html>
