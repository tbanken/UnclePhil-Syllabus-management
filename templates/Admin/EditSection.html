<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Section</title>
</head>


<style>
    body{font-family: sans-serif;}

</style>
<body>

<h3>Edit Section</h3>


<table>
        <tr>
            <td>Section: </td>
            <td>{{ sec.type_of }}-{{ sec.number }}</td>
        </tr>
        <tr>
        <td>Instructor/TA: </td>
        <td>{{ sec.ta.username }}{{ sec.instructor.username }}</td>
        </tr>

        <tr>
            <td>Meeting Days: </td>
            <td>{{ sec.days }}</td>
        </tr>
        <tr>
            <td>Meeting Times: </td>
            <td>{{ sec.time }}</td>
        </tr>
</table>




<form action="/editsection{{ number }}-{{ name }}/" method="post">
    {% csrf_token %}
<table>
        <tr><td>Section Type: </td><td><select name="stype" id="stype">
            <option value=""></option>
            <option value="LEC">Lecture</option>
            <option value="LAB">Lab</option>
            <option value="DIS">Discussion</option>
</select></td></tr>
        <tr><td>Section Number: </td><td><input type="text" name="number"></td></tr>
<tr><td>Days(eg MWF): </td><td><input type="text" name="days"></td></tr>
        <tr><td>Time(eg 1:00-1:50 PM): </td><td><input type="text" name="time"></td></tr>
    <tr><td>Instructor/TA: </td><td><select name="user" id="user">
    <option value=""></option>
        {% for u in users %}
            <option value={{ u.username }}>{{ u.username }}</option>
        {% endfor %}
</select></td></tr>
    </table>
    <input type="submit">
</form>

<form action="/viewsections{{ name }}/">
        <input type="submit" value="Back"/>
    </form>
</body>
</html>
