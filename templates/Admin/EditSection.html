<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Section</title>
</head>
<body>

<table>
        <tr>
            <th>Section</th>
            <th>Instructor/TA</th>
        </tr>
        <tr>
            <td>{{ sec.type_of }}-{{ sec.number }}</td>
            <td>{{ sec.user.username }}</td>
        </tr>
</table>




<form action="/editsection{{ number }}-{{ name }}/" method="post">
    {% csrf_token %}
<table>
        <tr><td>Section Type: </td><td><select name="stype" id="stype">
            <option value="lecture">Lecture</option>
            <option value="lab">Lab</option>
            <option value="discussion">Discussion</option>
</select></td></tr>
        <tr><td>Section Number: </td><td><input type="text" name="number"></td></tr>
    <tr><td>Instructor/TA: </td><td><select name="user" id="user">
        {% for u in users %}
            <option value={{ u.username }}>{{ u.username }}</option>
        {% endfor %}
</select></td></tr>
    </table>
    <input type="submit">
</form>

<form action="/viewsections{{ name }}/">
        <input type="submit" value="Back"/>
    </form>
</body>
</html>
