<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/EditPageStyle.css'%}" />
</head>
<body>
<div id="editCard"><h1>Create User</h1></div>
<ul class="topnav">
        <form action="/user/">
        <input class = "button" type="submit" value="Back"/>
        </form>

        <form action="/logout/">
            <input class="button" style="float:right" type="submit" value="Logout" />
        </form>
</ul>
<h3>* - Required</h3>
<form action="/createuser/" method="post">
    {% csrf_token %}
<table id = "InputList">
        <tr><td>Type: </td><td>

<select name="utype" id="utype">
  <option value="ta">TA</option>
  <option value="instructor">Instructor</option>
</select></td></tr>
        <tr><td>*Username: </td><td><input type="text" name="name"></td></tr>
        <tr><td>*Password: </td><td><input type="text" name="password"></td></tr>
        <tr><td>*Email: </td><td><input type="text" name="email"></td></tr>
        <tr><td>First Name: </td><td><input type="text" name="first_name"></td></tr>
        <tr><td>Last Name: </td><td><input type="text" name="last_name"></td></tr>
        <tr><td>Office: </td><td><input type="text" name="office"></td></tr>
        <tr><td>Phone: </td><td><input type="text" name="phone"></td></tr>
        <tr><td>Office Hours: </td><td><input type="text" name="office_hours"></td></tr>
    </table>
    <ul class="topnav">
            <input class="button" type="submit" style="float:right" value="Submit"/>
    </ul>
</form>
{{ pf }}
</body>
</html>
