<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
</head>
<body>
<h2>Edit {{ course.name }}</h2>

<table>
        <tr>
            <th>Term</th>
            <th>Number</th>
            <th>Course</th>
            <th>Instructor</th>
            <th>Description</th>
            <th>TAs</th>
        </tr>

        <tr>
            <td>{{ course.term }}</td>
            <td>{{ course.dep_number }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.instructor.username }}</td>
            <td>{{ course.description }}</td>
            <td></td>
        </tr>
    </table>

    <br>

<form action="/editcourse{{ course.name }}/" method="post">
    {% csrf_token %}
<table>
        </td></tr>
        <tr><td>Name: </td><td><input type="text" name="name"></td></tr>
        <tr><td>Department and Number("DP-123"): </td><td><input type="text" name="dep_number"></td></tr>
        <tr><td>Term: </td><td><input type="text" name="term"></td></tr>
        <tr><td>Description: </td><td><input type="text" name="desc"></td></tr>
    <tr><td>Instructor: </td><td><select name="instruct" id="instruct">
    {% for i in instructors %}
            <option value={{ i.username }}>{{ i.username }}</option>
    {% endfor %}
</select></td></tr>
    </table>
    <input type="submit">
</form>

<form action="/courseaddta{{ course.name }}/">
        <input type="submit" value="Add TA"/>
    </form>

<form action="/course/">
        <input type="submit" value="Back"/>
</form>
</body>
</html>
