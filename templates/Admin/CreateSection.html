<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Section</title>
</head>
<body>
<h3>When creating a section please fill out all fields</h3>
<form action="/createsection{{ name }}/" method="post">
    {% csrf_token %}
<table>
        <tr><td>Type: </td><td><select name="stype" id="stype">
            <option value="LEC">Lecture</option>
            <option value="LAB">Lab</option>
            <option value="DIS">Discussion</option>
</select></td></tr>
        <tr><td>Number: </td><td><input type="text" name="number"></td></tr>
        <tr><td>Days(eg MWF): </td><td><input type="text" name="days"></td></tr>
        <tr><td>Time(eg 1:00-1:50 PM): </td><td><input type="text" name="time"></td></tr>
    <tr><td>Instructor/TA: </td><td><select name="user" id="user">
        {% for u in users %}
            <option value={{ u.username }}>{{ u.username }}</option>
        {% endfor %}
</select></td></tr>

    </table>
    <input type="submit">
</form>

<form action="/viewsections{{ name }}/">
        <input type="submit" value="Back"/>
    </form>
</body>
</html>
