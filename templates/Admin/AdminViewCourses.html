<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Course Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/AdminViewCoursesStyle.css'%}" />
</head>
<body>
<h2>Go to the TA tab to add a TA to a course</h2>
    <table>
        <tr>
            <th>Term</th>
            <th>Course</th>
            <th>Number</th>
            <th>Instructor</th>
            <th>Description</th>
            <th>TAs</th>
            <th>Sections</th>
            <th>Edit Course</th>
            <th>Delete Course</th>
        </tr>

        {% for c in courses %}
        <tr>
            <td>{{ c.term }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.dep_number }}</td>
            <td>{{ c.instructor.username }}</td>
            <td>{{ c.description }}</td>

            <th><form action="/viewtas{{ c.name }}/">
                    <input type="submit" value="View" />
                </form></th>
            <th><form action="/viewsections{{ c.name }}/">
                    <input type="submit" value="View" />
                </form></th>
            <th>
                <form action="/editcourse{{ c.name }}/">
                    <input type="submit" value="Edit" />
                </form>
            </th>
            <th>
                <form action="/deletecourse{{ c.name }}/" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete" />
                </form>
            </th>
        </tr>
        {% endfor %}
    </table>


    <form action="/createcourse/">
    <input type="submit" value="Create Course"/>
    </form>

    <form action="/adminhome/">
        <input type="submit" value="Home"/>
    </form>

<form action="/logout/">
    <input type="submit" value="Logout" />
</form>
</body>
</html>
